<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Core Coaching</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="index.js"></script>

    <header class="header">
      <div class="logo">
        <img src="img/logo.svg" alt="Logo" />
      </div>
      <nav class="nav desktop">
        <ul>
          <li>
            <a href="#/">The Team</a>
          </li>
          <li>
              <a href="#/">Sessions</a>
          </li>
          <li>
            <a href="#/">Media</a>
          </li>
          <li>
              <a href="#/">Blog</a></ul>
          </li>
      </nav>
      <nav class="nav-mobile">
        <img src="img/hamburger.svg" alt="Menu Dropdown">
      </nav>
    </header>
    <section class="main the-team">
      <div class="text-overlay">
        <h2 class="centered-text">
          The Team
        </h2>
        <h3 class="centered-text">
          Quick bio
        </h3>
      </div>
      <img
        src="img/the-team-small.jpg"
        alt="Coaching Sessions"
        srcset="img/the-team-medium.jpg 1000w, img/the-team-large.jpg 1400w"
        />
    </section>
    <section class="events">
      <h3>Events</h3>
      <ul class="events-image-container">
        <li>
          <img src="img/social/event-img-2.jpg" alt="Event 2" />
        </li>
        <li>
          <img src="img/social/event-img-1.jpg" alt="Event 1" />
        </li>
        <li>
          <img src="img/social/social-img.jpg" alt="Social" />
        </li>
      </ul>
    </section>
    <section class="main sessions">
      <div class="text-overlay">
        <h2 class="centered-text">
          What We Do
        </h2>
        <h3 class="centered-text">
          Session Info
        </h3>
      </div>
      <img
        src="img/session-small.jpg"
        alt="Coaching Sessions"
        srcset="img/session-medium.jpg 1000w, img/session-large.jpg 1400w"
      />
    </section>
    <footer class="footer">
      <a href="#/">Contact / About</a>
    </footer>
  </body>
</html>
